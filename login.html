<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todolist</title>
    <link rel="stylesheet" href="style_auth.css">
</head>
<body>
    <div class="wrapper"> 
        <div class="container">
            <div class="screen-backdrop"></div>
            <div class="login">
                <div class="content">
                    <h1>AgendaZen</h1>
                    <p>Mantenha suas tarefas em harmonia e equilibrio.</p>
                </div>
            </div>     
            <div class="form">
                <input type="text" id="email" placeholder="E-mail">
                
                <!-- Campo de senha com botão de "mostrar senha" -->
                <div class="password-container">
                    <input type="password" id="password" placeholder="Senha">
                    <span class="toggle-password" id="togglePassword">👁️</span>
                </div>

                <button id="sign_in">Entrar</button>
                <button id="google_login">Login com Google</button>
            </div>
        </div>
    </div>

   <script type="module" src="auth.js"></script>
   <script>
       const togglePassword = document.getElementById('togglePassword');
       const passwordField = document.getElementById('password');

       togglePassword.addEventListener('click', function () {
           // Alterna entre os tipos de senha e texto
           const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
           passwordField.setAttribute('type', type);

           // Alterna o ícone (você pode substituir o emoji por um ícone apropriado)
           this.textContent = type === 'password' ? '👁️' : '🙈';
       });
   </script>
</body>
</html>
